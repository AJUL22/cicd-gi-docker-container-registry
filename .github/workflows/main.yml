name: CI / Build / Push

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: demo-app
  JAR_NAME: target/demo-app-1.0-SNAPSHOT.jar

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        run: mvn -B test

      - name: Package JAR
        # tests already ran â€” build the jar (skip tests to be fast)
        run: mvn -B -DskipTests package

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry (GHCR) using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (Docker Hub + GHCR)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ toLower(secrets.DOCKERHUB_USERNAME) }}/${{ toLower(env.IMAGE_NAME) }}:${{ github.sha }}
            docker.io/${{ toLower(secrets.DOCKERHUB_USERNAME) }}/${{ toLower(env.IMAGE_NAME) }}:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/${{ toLower(env.IMAGE_NAME) }}:${{ github.sha }}
            ghcr.io/${{ toLower(github.repository_owner) }}/${{ toLower(env.IMAGE_NAME) }}:latest
          build-args: |
            JAR_FILE=${{ env.JAR_NAME }}
